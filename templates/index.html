<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpstein - Trouvez votre ville</title>
    <style>
        /* Styles généraux */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Titres */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
            color: #ffffff;
        }

        h2, h3 {
            color: #bbbbbb;
            text-align: center;
        }

        /* Formulaires */
        form {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }

        /* Champs de formulaire */
        label {
            font-size: 1rem;
            color: #e0e0e0;
        }

        input, select {
            background: #2a2a2a;
            border: none;
            padding: 10px;
            color: #ffffff;
            border-radius: 5px;
        }

        input::placeholder {
            color: #bbbbbb;
        }

        /* Boutons */
        input[type="submit"], button {
            background: #6200ea;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s;
        }

        input[type="submit"]:hover, button:hover {
            background: #3700b3;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur Helpstein</h1>
    <h3>Choisissez vos critères :</h3>

    <form action="/predict" method="post">
        <label for="statut">Statut :</label>
        <select name="statut" id="statut">
            <option value="solo">Seul</option>
            <option value="couple">En couple</option>
        </select><br>

        <label for="enfants">Nombre d'enfants :</label>
        <select name="enfants" id="enfants">
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 et +</option>
        </select><br>

        <label for="revenu">Revenu du foyer (€) :</label>
        <input type="number" name="revenu" id="revenu" min="1426" placeholder="Entrez votre revenu"><br>

        <input type="submit" value="Trouver ma ville">
    </form>

    <h2>Rechercher une ville :</h2>
    <form action="/search" method="POST">
        <input type="text" name="query" placeholder="Entrez un mot-clé">
        <button type="submit">Rechercher</button>
    </form>
</body>
</html>
