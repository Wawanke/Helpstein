<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpstein - Erreur</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        h1 {
            color: #ff5555;
        }
        p {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 80%;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #6200ea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #3700b3;
        }
    </style>
</head>
<body>
    <h1>Problème de saisie</h1>
    <p>Veuillez indiquer le revenu du foyer pour obtenir un résultat valide.</p>    
    <br>
    <a href="/">Retour à l'accueil</a>
</body>
</html>
